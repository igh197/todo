<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4의 배수 5개씩 출력하기</title>
</head>
<body>
    <h1>4의 배수 5개씩 출력하기</h1>
    <script>
        let sl = 0
        for(let i=100;i<501;i++){
            if(i % 4 == 0){
                sl += 1
                document.write(i+" ")

                if(sl % 5 == 0){
                document.write("<br>")
            }
            }
            
        }
        
    </script>
</body>
</html>
