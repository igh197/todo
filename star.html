<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 트리 찍기</title>
</head>
<body>
    <h1>별 트리 찍기</h1>
    <script>
        document.write("1번별<br>")
        for(let i=0;i<5;i++){
            document.write("&nbsp&nbsp&nbsp&nbsp")
            for(let j=0;j<=i;j++){
                document.write('*')
            }
            document.write("<br>")
        }
        document.write("2번별<br>")
        for(let i=0;i<5;i++){
            document.write("&nbsp&nbsp&nbsp&nbsp")
            for(let j=0;j<=i;j++){
                document.write('*')
            }
            document.write("<br>")
        }
        for(let i=5;i>0;i--){
            document.write("&nbsp&nbsp&nbsp&nbsp")
            for(let j=1;j<=i;j++){
                document.write('*')
            }
            document.write("<br>")
        }
        document.write("3번 별<br>")
        for(let i=0;i<5;i++){
            document.write("&nbsp&nbsp&nbsp&nbsp")
            for(let j=0;j<5-i;j++){
                document.write("&nbsp")
            }
            for(let j=1;j<=2*i+1;j++){
                document.write('*')
            }
            
            document.write("<br>")
        }
        for(let i=4;i>0;i--){
            document.write("&nbsp&nbsp&nbsp&nbsp&nbsp")
            for(let j=0;j<5-i;j++){
                document.write("&nbsp")
            }
            for(let j=1;j<=2*i-1;j++){
                document.write('*')
            }
            
            document.write("<br>")
        }

    </script>
</body>
</html>
